<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launcherable</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- 🔐 Login Section -->
  <section id="loginSection" class="login-screen">
    <div class="login-box">
      <h2>Sign in to Launcherable</h2>
      <input type="email" id="emailInput" placeholder="Email" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <div class="auth-buttons">
        <button id="signInBtn">Sign In</button>
        <button id="signUpBtn">Sign Up</button>
      </div>
    </div>
  </section>

  <!-- 🎮 Main App -->
  <div class="app hidden">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">🎮</span>
          Launcherable
        </div>
        <div class="header-actions">
          <span id="gameCount" class="game-count">0 Games</span>
          <button id="wishlistBtn" class="wishlist-btn">💖 Wishlist on Steam</button>
          <button id="fullscreenBtn" class="fullscreen-btn">⛶ Fullscreen</button>
          <button id="signOutBtn" class="signout-btn">Sign Out</button>
        </div>
      </div>
    </header>

    <main class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Games</h2>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search games..." />
          </div>
        </div>
        <div id="gameGrid" class="game-grid"></div>
      </aside>

      <section class="game-display">
        <div class="welcome-screen" id="welcomeScreen">
          <div class="welcome-content">
            <div class="welcome-icon">🚀</div>
            <h2>Welcome to Launcherable</h2>
            <p>Select a game to play</p>
          </div>
        </div>
        <iframe id="gameFrame" class="game-frame"></iframe>
      </section>
    </main>
  </div>

  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
