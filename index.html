
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launcherable</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-overlay"></div>

  <header class="header">
    <div class="header-content">
      <h1 class="logo">
        <span class="logo-icon">ðŸŽ®</span>
        <span class="logo-text">Launcherable</span>
      </h1>
      <div class="header-info">
        <span class="game-count" id="gameCount">0 Games</span>
      </div>
    </div>
  </header>

  <main class="main-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Game Library</h2>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search games...">
        </div>
      </div>
      <div class="game-grid" id="gameGrid"></div>
    </aside>

    <section class="game-display">
      <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
          <div class="welcome-icon"></div>
          <h2>Select a Game to Play!</h2>
          <p>Choose from your library to get started.</p>
        </div>
      </div>
      <button id="fullscreenBtn" class="fullscreen-btn" title="Fullscreen">â›¶</button>
<iframe id="gameFrame" class="game-frame"></iframe>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
 <script src="script.js"></script>
</body>
</html>
