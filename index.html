<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launcherable</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <span class="logo-icon">ðŸŽ®</span>
      <span>Launcherable</span>
    </h1>
    <div class="header-info">
      <span id="gameCount">0 Games</span>
    </div>
  </header>

  <main class="main-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Game Library</h2>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search games...">
        </div>
      </div>
      <div class="game-grid" id="gameGrid"></div>
    </aside>

    <section class="game-display">
      <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
          <h2>Welcome to Launcherable</h2>
          <p>Select a game channel to begin!</p>
        </div>
      </div>
      <iframe id="gameFrame" class="game-frame"></iframe>
      <button class="fullscreen-button" id="fullscreenBtn">â›¶</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
